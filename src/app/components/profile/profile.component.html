<app-navbar></app-navbar>

<div class="main-container">

  <!-- <img src="assets/binge_buddy_icon.png" alt="Default Image"> -->

  <div>
    <label class="toggle-switch">
      <input type="checkbox" id="theme-toggle" (change)="onThemeToggle($event)" />
      <span class="slider"></span>
      <i id="moon-icon" class="fas fa-moon" style="margin-left: 10px;"></i>
    </label>
  </div>

  <h1>Welcome back {{username}}!</h1>


  <button (click)="toggleList()" *ngIf="!firstList" style="margin-right: 10px;">View Your Watch-list</button>
  <button (click)="toggleList()" *ngIf="firstList" style="margin-right: 10px;">View Your History</button>

  <div *ngIf="firstList">
    <app-list [list]="watchlist" [category]="AppConstants.CATEGORIES.WATCH_LIST"
      [title]="AppConstants.CATEGORIES.WATCH_LIST" (onDelete)="delete($event, AppConstants.CATEGORIES.WATCH_LIST)">
    </app-list>
  </div>

  <div *ngIf="!firstList">
    <app-list [list]="history" [category]="AppConstants.CATEGORIES.HISTORY" [title]="AppConstants.CATEGORIES.HISTORY"
      (onDelete)="delete($event, AppConstants.CATEGORIES.HISTORY)">
    </app-list>
  </div>

</div>

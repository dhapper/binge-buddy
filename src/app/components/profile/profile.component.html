<app-navbar></app-navbar>

<h2>Profile Page</h2>
<p>Welcome to your profile!</p>

<div>
  <h2>Your Watchlist</h2>
  <div *ngIf="watchlist.length > 0; else noWatchlist">
    <ul>
      <li *ngFor="let show of watchlist">
        {{ show.name }}
      </li>
    </ul>
  </div>
  <ng-template #noWatchlist>
    <p>No shows in your watchlist.</p>
  </ng-template>
</div>

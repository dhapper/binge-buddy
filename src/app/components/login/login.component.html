<div class="main-container">

  <h2>LOGIN</h2>

  <div><input [(ngModel)]="email" placeholder="Email" /></div>
  <div><input [(ngModel)]="password" type="password" placeholder="Password" /></div>
  <div><button (click)="onLogin()">Login</button></div>
  <div><button (click)="onRegister()">Register</button></div>

  <div *ngIf="message">
    {{ message }}
  </div>

</div>

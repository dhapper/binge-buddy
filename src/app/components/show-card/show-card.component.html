<div class="show-card">
    
    <div class="show-image"> <!-- Right side for the image -->
        <img *ngIf="show.image" [src]="show.image.medium" alt="{{ show.name }}" />
    </div>
    
    <div class="show-details"> <!-- Left side for title, summary, and rating -->
        <h3>{{ show.name }}</h3>
        <div class="summary" [innerHTML]="getShortSummary(show.summary, 20)"></div>
        <p *ngIf="show.rating?.average">Rating: {{ show.rating?.average }}</p>
    </div>
</div>
